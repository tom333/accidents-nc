apiVersion: apps/v1
kind: Deployment
metadata:
  name: accident-api
  namespace: accidents
  labels:
    app: accident-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accident-api
  template:
    metadata:
      labels:
        app: accident-api
    spec:
      containers:
      - name: api
        image: localhost:32000/accidents-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: MLFLOW_URI
          value: "http://mlflow:5000"
        - name: AWS_ACCESS_KEY_ID
          value: "minioadmin"
        - name: AWS_SECRET_ACCESS_KEY
          value: "minioadmin"
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "http://minio:9000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: accident-api
  namespace: accidents
spec:
  selector:
    app: accident-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
