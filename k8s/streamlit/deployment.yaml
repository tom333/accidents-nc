apiVersion: apps/v1
kind: Deployment
metadata:
  name: accidents-app
  namespace: accidents
  labels:
    app: accidents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accidents
  template:
    metadata:
      labels:
        app: accidents
    spec:
      containers:
      - name: accidents
        image: localhost:32000/accidents-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: MARIMO_LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
